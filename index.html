<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Things I'm Letting Go Of</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Landing Screen -->
    <section id="landing" class="screen active">
      <h1>
        THINGS<br />
        I’M<br />
        LETTING GO<br />
        OF
      </h1>

      <button id="beginBtn">Begin</button>
    </section>

    <!-- Writing Screen -->
    <section id="writing" class="screen">
      <div class="paper">
        <h2>Things I’m letting go of</h2>
        <div id="list">
          <div class="line">
            <span>1.</span>
            <input type="text" autofocus />
          </div>
        </div>

        <button id="burnBtn" disabled>BURN</button>
      </div>
    </section>

    <!-- Burn Overlay -->
    <div id="burnOverlay"></div>

    <script src="script.js"></script>
  </body>
</html>
