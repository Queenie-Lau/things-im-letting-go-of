<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Things I'm Letting Go Of</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://db.onlinewebfonts.com/c/5bccce5421f46f5344ccef51f9c4dbb6?family=Neo+Contact+W01+Regular"
      rel="stylesheet"
    />
    <link
      href="https://db.onlinewebfonts.com/c/351c65048c69125fa2f3421ec197545d?family=Aileron"
      rel="stylesheet"
    />
  </head>
  <nav>
    <h3 id="name">✢ QUEENIE LAU ✢</h3>
  </nav>
  <body>
    <!-- Landing Screen -->
    <section id="landing" class="screen active">
      <div class="top">
        <h1 id="things">THINGS</h1>
        <h1 id="im">I’M</h1>
      </div>
      <div class="middle">
        <h1 id="letting">LETTING</h1>
        <h1 id="go">GO</h1>
      </div>
      <div class="bottom">
        <h1 id="of">OF</h1>
      </div>
      <button id="beginBtn">Begin</button>
      <img id="phoenix" src="assets/phoenix.png" alt="phoenix" />
    </section>

    <!-- Writing Screen -->
    <section id="writing" class="screen">
      <div class="paper">
        <h2>Things I’m letting go of</h2>
        <div id="list">
          <div class="line">
            <span>1.</span>
            <input type="text" autofocus />
          </div>
        </div>

        <button id="burnBtn" disabled>BURN</button>
      </div>
    </section>

    <!-- Burn Overlay -->
    <div id="burnOverlay"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
